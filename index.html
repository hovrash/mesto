<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile-info">
          <button type="button" class="profile-info__edit-btn"></button>
          <h1 class="profile-info__title">Тимур [hovr]</h1>
          <p class="profile-info__subtitle">Путешественник</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/mesta/altay.png" alt="Горы Алтая">
          <div class="element__description">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/mesta/baykal.png" alt="Льды озера Байкал">
          <div class="element__description">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/mesta/karach.png" alt="Горы Карачаево-Черкесии">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/mesta/kolskpol.png" alt="Горы Кольского полуострова">
          <div class="element__description">
            <h2 class="element__title">Кольский полуостров</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/mesta/krasnkray.png" alt="Горы Красноярского края">
          <div class="element__description">
            <h2 class="element__title">Красноярский край</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/mesta/yakutiya.png" alt="Горы Якутии">
          <div class="element__description">
            <h2 class="element__title">Якутия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEdit" class="input">
          <input name="profileName" type="text" placeholder="Имя" class="input__text input__text_type_name">
          <input name="profileAbout" type="text" placeholder="О себе" class="input__text input__text_type_about">
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
