<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile-info">
          <button type="button" class="profile-info__edit-btn"></button>
          <h1 class="profile-info__title">Тимур</h1>
          <p class="profile-info__subtitle">Путешественник</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section  id="profilePopup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEdit" class="input" novalidate>
          <input name="profileName" id="input-name" type="text" placeholder="Имя" class="input__text" required minlength="2" maxlength="40">
          <span class="input__text-error input-name-error"></span>
          <input name="profileAbout" id="input-about" type="text" placeholder="О себе" class="input__text" required minlength="2" maxlength="200">
          <span class="input__text-error input-about-error"></span>
          <button type="submit" class="input__save-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section  id="newCardPopup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addPhoto" class="input" novalidate>
          <input name="cardName" id="input-cardName" type="text" placeholder="Название" class="input__text" required minlength="2" maxlength="30">
          <span class="input__text-error input-cardName-error"></span>
          <input name="cardLink" id="input-cardLink" type="url" placeholder="Ссылка на картинку" class="input__text" required>
          <span class="input__text-error input-cardLink-error"></span>
          <button type="submit" class="input__save-btn">Создать</button>
        </form>
      </div>
    </section>
    <section id="imagePopup" class="popup_dark popup">
      <div class="popup__container-fs">
        <img class="popup__image" src="#" alt="#">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title-fs"></h2>
      </div>
    </section>
    <template id="card-template">
      <article class="element">
        <img class="element__image"  src="#" alt="#">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-btn"></button>
        </div>
        <button type="button" class="element__del-btn"></button>
      </article>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
